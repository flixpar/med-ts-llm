DEBUG = false

task = "segmentation" # options: forecasting, anomaly_detection, imputation, classification
model = "timellm"     # options: timellm, gpt4ts, dlinear

history_len = 256
pred_len = 256


[data]
dataset = "ECG"
mode = "multivariate"
cols = "all"
normalize = true
step = 128


[training]
epochs = 10
batch_size = 16
optimizer = "ranger"
learning_rate = 1e-4
dropout = 0.1
loss = "mse"

eval_metric = "segment_miou"
eval_metric_direction = "max"


[tasks.segmentation]
mode = "steps-to-boundary" # options: steps-to-boundary, boundary-prediction
distance_thresh = "auto"   # options: auto, optimize, <int>


[models.timellm]
d_model = 32
d_ff = 128
n_heads = 8
num_tokens = 1000
covariate_mode = "add"    # options: univariate, concat, add, interleave, independent

[models.timellm.patching]
patch_len = 16
stride = 8

[models.timellm.llm]
enabled = true
llm = "state-spaces/mamba-1.4b-hf"
load_in_4bit = false
llm_layers = 36


[models.gpt4ts]
d_ff = 768
d_model = 768
gpt_layers = 6
train_mlp = false

[models.gpt4ts.patching]
patch_len = 1
stride = 1


[models.dlinear]
moving_avg = 25
individual = false


[setup]
seed = 0
device = "auto"
dtype = "bf16"
num_workers = "auto"
logger = "wandb"
